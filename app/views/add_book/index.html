<div id="add_book">
    <div class="ui container">
        <div class="ui secondary menu">
            <div class="left menu">
                <div class="stripe">
                    <a href="/" class="button">
                        Home
                    </a>

                    <button class="button">
                        Dashboard
                    </button>

                    <a href="add_book" class="button">
                        Sell an item
                    </a>
                </div>
            </div>
            <div class="right menu">
                <div class="item">
                    <img class="ui avatar image" src="https://placeimg.com/200/200/any">
                    <div class="content">
                        <a class="header">Rachel</a>
                        <div class="description">
                            <a href="logout">
                                log out
                                <i class="arrow alternate circle right outline icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div align="center">
            <h1>Sell a Book!</h1>
        </div>
        <div class="ui grid">
            <div class="eight wide column">
                <form action="/add_book" method="POST" class="ui form" enctype="application/json">
                    <label for="">ISBN</label>
                    <div class="field">
                        <div class="ui input">
                            <input name="isbn" type="text" placeholder="9783161484100">
                        </div>
                    </div>
                    <label>Title</label>
                    <div class="field">
                        <div class="ui input">
                            <input name="title" type="text" placeholder="University Physics">
                        </div>
                    </div>
                    <label>Edition</label>
                    <div class="field">
                        <div class="ui input">
                            <input name="edition" type="text" placeholder="13th">
                        </div>
                    </div>
                    <label>Condition</label>
                    <div class="field">
                        <select name="condition" class="ui fluid selection dropdown" id="condition-dropdown">
                            <option value="new">New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <label>Price</label>
                    <div class="field">
                        <div class="ui input">
                            <input name="price" type="number" placeholder="$100.00">
                        </div>
                    </div>
                    <div class="field">
                        <input name="picture" type="file" id="image-upload" style="display: none">
                        <a onclick="$('#image-upload').click();" class="ui medium yellow button">Upload Picture</a>
                    </div>
                    <div align="center">
                        <button type="submit" class="ui large orange button">Sell Now</button>
                    </div>
                </form>
            </div>
            <div class="eight wide column">
                <h2 align="center">Similar Listings</h2>
                <div class="ui horizontal list" id="related_books" align="center">
                    <div class="item">
                        <img class="ui image" src="https://picsum.photos/200/200/?random" alt="placeholder">
                        <h3>Title</h3>
                        <p>$100.00</p>
                        <button class="ui basic orange button">View</button>
                    </div>
                    <div class="item">
                        <img class="ui image" src="https://picsum.photos/200/200/?random" alt="placeholder">
                        <h3>Title</h3>
                        <p>$100.00</p>
                        <button class="ui basic orange button">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#condition-dropdown')
        .dropdown({
            clearable: true
        })
        ;
</script>
